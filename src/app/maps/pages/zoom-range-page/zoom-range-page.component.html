<div id="map" #map></div>
<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <input type="range" class="form-range px-2" min="-2" max="18" [value]="zoom" (input)="zoomChanged(zoomInput.value)"
      #zoomInput />
    <button class="btn btn-primary" (click)="zoomIn()">+</button>
  </div>
  <span class="form-label d-flex justify-content-between">
    <h6>Zoom: {{ zoom | number : "2.2-2" }}</h6>
    <h6>Lng,Lat {{ currentlngLat }}</h6>
  </span>
</div>
